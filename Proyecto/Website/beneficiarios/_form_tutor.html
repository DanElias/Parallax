<!-- Modal Structure -->
<div id="_form_tutor" class="modal modal-fixed-footer my_modal">
    <div class="row my_modal_header_row ">
        <div class="my_modal_header_tutor z-depth-2 col s12">
            <h4 class="my_modal_header ">Agregar Tutor</h4>
        </div>
    </div>
    <br><br><br>

    <div class="modal-content my_modal_content">
        <p>Aqu√≠ puede agregar el tutor de un beneficiario</p>

        <!-- Inicio del form de beneficiarios-->
        <form class="col s12">

            <!-- el ID del Tutor se genera solito-->
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">person</i>
                    <input type="text" class="validate" required>
                    <label for="icon_prefix">Nombre</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">cake</i>
                    <input type="date" name="fecha_nacimiento" required>
                    <label>Fecha de nacimiento ddmmAAAA</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">phone</i>
                    <input type="text" class="validate" required>
                    <label for="icon_prefix">Telefono</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">work</i>
                    <input type="text" class="validate" required>
                    <label for="icon_prefix">Ocupacion </label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">domain</i>
                    <input type="text" class="validate" required>
                    <label for="icon_prefix">Nombre de Empresa</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">file_copy</i>
                    <input type="text" class="validate" required>
                    <label for="icon_prefix">Titulo Obtenido</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">school</i>
                    <input type="text" class="validate" required>
                    <label for="icon_prefix">Grado de Estudios</label>
                </div>
            </div>


            <!-- botones de guardar y eliminar del modal con el form de agregar beneficiarios-->
            <div class="my_modal_buttons">
                <div class="row">
                    <div class="col s6">
                        <button class="btn waves-effect waves-light" type="submit" name="action">Guardar
                            <i class="material-icons right">check_circle_outline</i>
                        </button>
                    </div>
                    <div class="col s6">
                        <button class="btn waves-effect waves-light red modal-close">Cancelar
                            <i class="material-icons right">highlight_off</i>
                        </button>
                    </div>
                </div>
            </div>
        </form>
        <!-- Final del form de beneficiarios-->

    </div>
</div>
