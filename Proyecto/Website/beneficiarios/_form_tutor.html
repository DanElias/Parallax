<!-- Modal Structure -->
                <div id="_form_tutor" class="modal modal-fixed-footer my_modal my_big_modal">
                   <div class="row my_modal_header_row">
                            <!-- botones de guardar y eliminar del modal con el form de agregar beneficiarios-->

                        <div class="my_modal_header1 pink darken-1">
                            <div class="col s11 my_form_title">
                               Agregar Tutor
                             </div>

                            <div class="col s1">
                                 <br>
                                <a class="my_modal_buttons btn btn-medium waves-effect waves-light modal-close red accent-3 hoverable center" style="font-size:2em;font-family: Roboto;" >
                                   ×
                                </a>
                            </div>
                        </div>
                    </div>
                    <br><br><br>

                    <div class="modal-content my_modal_content">
                        <p>Aquí puede agregar el tutor de un beneficiario</p>

                         <!-- Inicio del form de tutor-->
                        <form class="col s12" id="registroTutor">

                            <!-- el ID del Tutor se genera solito-->
                            <div class="row">
                                <div class="input-field col s4">
                                    <i class="material-icons prefix">person</i>
                                    <input  type="text" class="validate ubuntu-text" id="nombre_tutor" name="nombre_tutor" required maxlength="40" pattern="[A-Za-záéíóúüñÑÁÉÍÓÚ ]+" title="Sólo se permiten letras, espacios y acentuación">
                                    <label for="nombre_tutor">Nombre(s)</label><span id="errorNombreTut" class="red-text"></span>
                                </div>
                                <div class="input-field col s4">
                                    <!--i class="material-icons prefix">person</i-->
                                    <input  type="text" class="validate ubuntu-text" id="apellido_tutor" name="apellido_tutor" required maxlength="40" pattern="[A-Za-záéíóúüñÑÁÉÍÓÚ ]+" title="Sólo se permiten letras, espacios y acentuación">
                                    <label for="apellido_tutor">Apellido(s)</label><span id="errorApellidoTut" class="red-text"></span>
                                </div>
                            <!--/div-->

                            <!--div class="row"-->
                                <div class="input-field col s4">
                                  <i class="material-icons prefix">cake</i>
                                  <input  type="date"  id="fecha_nacimiento_tutor" name="fecha_nacimiento_tutor"  required class="ubuntu-text">
                                  <label for="fecha_nacimiento_tutor">Fecha de nacimiento</label><span id="errorFechaTut" class="red-text"></span>
                                </div>
                            </div>

                            <div class="row">
                                <div class="input-field col s4">
                                    <i class="material-icons prefix">phone</i>
                                    <input type="text" class="validate ubuntu-text" id="telefono" name="telefono" required minlength="8" maxlength="20" pattern="[0-9+()\- ]+" title="Sólo se permiten números, espacios y los símbolos (, ), +, -">
                                    <label for="telefono">Teléfono</label><span id="errorTelTut" class="red-text"></span>
                                </div>
                            <!--/div-->

                            <!--div class="row"-->
                                <div class="input-field col s4">
                                    <i class="material-icons prefix">work</i>
                                    <input  type="text" class="validate ubuntu-text" id="ocupacion" name="ocupacion" required maxlength="40" pattern="[A-Za-záéíóúüñÑÁÉÍÓÚ\.\/ ]+" title="Sólo se permiten letras, espacio, acentuación y el símbolo .">
                                    <label for="ocupacion">Ocupación</label><span id="errorOcuTut" class="red-text"></span>
                                </div>
                            <!--/div-->

                            <!--div class="row"-->
                                <div class="input-field col s4">
                                    <i class="material-icons prefix">domain</i>
                                    <input  type="text" class="validate ubuntu-text" id="empresa" name="empresa" required maxlength="100" pattern="[A-Za-záéíóúüñÑÁÉÍÓÚ0-9\.#'\/ ]+" title="Se permiten letras, números, espacios y los simbolos . y #">
                                    <label for="empresa">Nombre de Empresa</label><span id="errorEmpTut" class="red-text"></span>
                                </div>
                            </div>

                            <div class="row">
                                <!--div class="input-field col s12">
                                    <i class="material-icons prefix">file_copy</i>
                                    <input  type="text" class="validate"  id="grado_estudios_tutor" name="grado_estudios_tutor" required>
                                    <label for="grado_estudios_tutor">Grado de Estudios</label>
                                </div-->

                                <div class="input-field col s4">
                                        <i class="material-icons prefix">file_copy</i>
                                       <select  id="grado_estudios_tutor" name="grado_estudios_tutor" required class="ubuntu-text">
                                           <option value="" disabled selected></option>
                                           <option value="Ninguno">Ninguno</option>
                                           <option value="Primaria">Primaria</option>
                                           <option value="Secundaria">Secundaria</option>
                                           <option value="Bachillerato">Bachillerato</option>
                                           <option value="Licenciatura">Licenciatura</option>
                                           <option value="Posgrado">Posgrado</option>
                                       </select>
                                       <label for="grado_estudios_tutor">Grado de Estudios</label><span id="errorGraTut" class="red-text"></span>
                               </div>

                            <!--/div-->

                            <!--div class="row"-->
                                <div class="input-field col s4">
                                    <i class="material-icons prefix">school</i>
                                    <input  type="text" class="validate ubuntu-text" id="titulo" name="titulo" required maxlength="100" pattern="[A-Za-záéíóúüñÑÁÉÍÓÚ0-9\.#/ ]+" title="Se permiten letras, números, espacios y los simbolos . y #">
                                    <label for="titulo">Título Obtenido</label><span id="errorTitTut" class="red-text"></span>
                                </div>
                            </div>


                            <!-- botones de guardar y eliminar del modal con el form de agregar beneficiarios-->
                            <div class="my_modal_buttons">
                                <div class="row">
                                    <div class="col s3">
                                        <!--button class="btn waves-effect waves-light red modal-close">Cancelar
                                            <i class="material-icons right">highlight_off</i>
                                        </button-->
                                    </div>
                                    <div class="col s6">
                                    <button class="btn waves-effect waves-light" type="submit" name="action">Guardar
                                        <i class="material-icons right">check_circle_outline</i>
                                    </button>
                                    </div>

                                </div>
                            </div>
                        </form>
                    <!-- Final del form de beneficiarios-->

    </div>
</div>
