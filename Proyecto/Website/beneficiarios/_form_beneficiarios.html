<!-- Modal tructure -->
<div id="_form_beneficiarios" class="modal modal-fixed-footer my_modal my_big_modal"
     style="margin:10px; overflow-y:hidden">

    <div class="row my_modal_header_row">
        <div class="my_modal_header1">
            <div class="col s11 my_form_title">
                Agregar Beneficiario
                <i class="material-icons my_title_icon">accessibility_new</i>
            </div>

            <div class="col s1">
                <br>
                <a class="my_modal_buttons btn btn-medium waves-effect waves-light modal-close red accent-3 hoverable center"
                   style="font-size:2em;font-family: Roboto;">
                    ×
                </a>
            </div>
        </div>


    </div>
    <br><br><br>

    <div class="modal-content my_modal_content">
        <p>Aquí puede agregar un nuevo beneficiario</p>

        <!-- Inicio del form de beneficiarios-->
        <form class="col s12" id="registrarBeneficiario">

            <!-- el ID del Beneficiario se genera solito-->

            <div class="row">
                <div class="input-field col s3">
                    <i class="material-icons prefix">face</i>
                    <input type="text" class="validate ubuntu-text" id="nombre" name="nombre" required>
                    <label for="nombre">Nombre(s)</label>
                </div>

                <div class="input-field col s2">
                    <input type="text" class="validate ubuntu-text" id="apellido_paterno" name="apellido_paterno" required>
                    <label for="apellido_paterno">Apellido Paterno</label>
                </div>

                <div class="input-field col s2">
                    <input type="text" class="validate ubuntu-text" id="apellido_materno" name="apellido_materno" required>
                    <label for="apellido_materno">Apellido Materno</label>
                </div>

                <div class="input-field col s3">
                    <i class="material-icons prefix">cake</i>
                    <input type="date" class="ubuntu-text" name="fecha_nacimiento" id="fecha_nacimiento" required>
                    <label for="fecha_nacimiento">Fecha de nacimiento</label>
                </div>

                <div class="input-field col s2">
                    <i class="material-icons prefix">group</i>
                    <select id="sexo" name="sexo" required class="ubuntu-text">
                        <option value="" disabled selected></option>
                        <option value="1">Hombre</option>
                        <option value="2">Mujer</option>
                    </select>
                    <label for="sexo">Sexo</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s4">
                    <i class="material-icons prefix">home</i>
                    <input type="text" class="validate ubuntu-text" id="numero_domicilio" name="numero_domicilio" required>
                    <label for="numero_domicilio">Numero</label>
                  </div>
                <div class="input-field col s4">
                    <!--i class="material-icons prefix"></i-->
                    <input type="text" class="validate ubuntu-text" id="calle" name="calle" required>
                    <label for="calle">Calle</label>
                </div>

                <div class="input-field col s4">

                    <input type="text" class="validate ubuntu-text" id="colonia" name="colonia" required>
                    <label for="colonia">Colonia</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s3" class="ubuntu-text">
                    <i class="material-icons prefix">school</i>
                    <select id="grado" name="grado" required class="ubuntu-text">
                        <option value="" disabled selected></option>
                        <option value="1">1ro Preescolar</option>
                        <option value="2">2do Preescolar</option>
                        <option value="3">3ro Preescolar</option>
                        <option value="4">4to Preescolar</option>
                        <option value="5">1ro Primaria</option>
                        <option value="6">2do Primaria</option>
                        <option value="7">3ro Primaria</option>
                        <option value="8">4to Primaria</option>
                        <option value="9">5to Primaria</option>
                        <option value="10">6to Primaria</option>
                        <option value="11">1ro Secundaria</option>
                        <option value="12">2do Secundaria</option>
                        <option value="13">3ro Secundaria</option>
                    </select>
                    <label for="grado">Grado Escolar</label>
                </div>
                <div class="input-field col s3">
                    <i class="material-icons prefix">domain</i>
                    <input type="text" class="validate ubuntu-text" id="escuela" name="escuela" required>
                    <label for="escuela">Nombre Escuela</label>
                </div>
                <div class="input-field col s3">
                    <i class="material-icons prefix">business</i>
                    <select class="ubuntu-text" id="grupo" name="grupo" required>
                        <option value="" disabled selected></option>
                        <option value="1">Grupo 1</option>
                        <option value="2">Grupo 2</option>
                        <option value="3">Grupo 3</option>
                    </select>
                    <label for="grupo">Grupo (Mariana Sala)</label>
                </div>
                <div class="input-field col s3">
                    <i class="material-icons prefix" required>attach_money</i>
                    <input type="text" id="cuota" name="cuota" class="validate ubuntu-text">
                    <label for="cuota">Cuota</label>
                </div>
                <div class="input-field col s6">
                    <i class="material-icons prefix">local_hospital</i>
                    <input type="text" class="validate ubuntu-text" id="enfermedades" name="enfermedades" required>
                    <label for="enfermedades">Enfermedades y Alergias</label>
                </div>
                <div class="input-field col s3">
                    <i class="material-icons prefix" required>device_hub</i>
                    <select id=status name="status" required class="ubuntu-text">
                        <option value="" disabled selected></option>
                        <option value="1">Bajo</option>
                        <option value="2">Medio Bajo</option>
                        <option value="3">Medio</option>
                    </select>
                    <label for="status">Estatus Socioeconómico</label>
                </div>

                <div class="switch col s3 center vertical-align">
                    <label>
                        Beneficiario Inactivo
                        <input type="checkbox" id="estado" name="estado" checked>
                        <span class="lever"></span>
                        Beneficiario Activo!
                    </label>
                </div>

            </div>


            <div class="row">
                <!-- Switch -->

            </div>
            <br>
            <!-- Aqui va un botoncito de agregar tutor-->
            <div class="row">
                <div class="col s3 m3 center">
                    <!-- Modal Trigger -->
                    <p>Agregar Tutor</p>
                    <a class="center waves-effect waves-light btn-floating modal-trigger blue darken-2 hoverable tooltipped"
                       data-position="bottom" data-tooltip="Aquí puedes agregar un tutor" href="#_form_tutor"><i
                            class="material-icons right">add</i></a>
                </div>

                <div class="col s9 m9 center">
                    <div class='table-wrapper responsive-table new_data_table'>
                        <table class="stripped highlight responsive-table data_table fixed_header">
                            <thead>
                            <tr class="my_table_headers">
                                <th>Selección</th>
                                <th>Parentesco</th>
                                <th>Nombre Tutor</th>
                                <th>Más información</th>
                                <th>Editar</th>
                                <th>Eliminar</th>
                            </tr>
                            </thead>

                            <tbody id="tablaExternaTutor">

                            </tbody>
                        </table>
                    </div>

                </div>
            </div>

            <!-- botones de guardar y eliminar del modal con el form de agregar beneficiarios-->
            <div class="my_modal_buttons">
                <div class="row">
                    <div class="col s6">
                        <button class="btn waves-effect waves-light" type="submit" name="action">Guardar
                            <i class="material-icons right">check_circle_outline</i>
                        </button>
                    </div>
                    <div class="col s6">
                        <button class="btn waves-effect waves-light red modal-close">Cancelar
                            <i class="material-icons right">highlight_off</i>
                        </button>
                    </div>
                </div>
            </div>


        </form>
        <!-- Final del form de beneficiarios-->
    </div>
</div>
