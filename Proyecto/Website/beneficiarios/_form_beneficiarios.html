<!-- Modal Structure -->
                <div id="_form_beneficiarios" class="modal modal-fixed-footer my_modal ">
                    <div class="row my_modal_header_row">
                        <div  class="my_modal_header1 z-depth-2 col s12">
                            <h4 class="my_modal_header ">Agregar Beneficiario</h4>  
                        </div> 
                    </div>
                    <br><br><br>
                    
                    <div class="modal-content my_modal_content">
                        <p>Aquí puede agregar un nuevo beneficiario</p>
                        
                         <!-- Inicio del form de beneficiarios-->
                        <form class="col s12">
                            
                            <!-- el ID del Beneficiario se genera solito-->

                            <div class="row">
                                <div class="input-field col s12">
                                    <i class="material-icons prefix">face</i>
                                    <input  type="text" class="validate" required>
                                    <label for="icon_prefix">Nombre</label>
                                </div>
                            </div>
                            

                            <div class="row">
                                <div class="input-field col s6">
                                  <i class="material-icons prefix">cake</i>
                                  <input  type="date" name="fecha_nacimiento"  required>
                                  <label>Fecha de nacimiento</label>
                                </div>

                                 <div class="input-field col s6">
                                     <i class="material-icons prefix">group</i>
                                    <select  required>
                                        <option value="" disabled selected></option>
                                        <option value="1">Hombre</option>
                                        <option value="2">Mujer</option>
                                    </select>
                                    <label >Sexo</label>
                                </div>
                            </div>
                            
                             <div class="row">
                                <div class="input-field col s6">
                                         <i class="material-icons prefix">school</i>
                                        <select  required>
                                            <option value="" disabled selected></option>
                                            <option value="1">1ro Preescolar</option>
                                            <option value="2">2do Preescolar</option>
                                            <option value="3">3ro Preescolar</option>
                                            <option value="4">4to Preescolar</option>
                                            <option value="5">1ro Primaria</option>
                                            <option value="6">2do Primaria</option>
                                            <option value="7">3ro Primaria</option>
                                            <option value="8">4to Primaria</option>
                                            <option value="9">5to Primaria</option>
                                            <option value="10">6to Primaria</option>
                                            <option value="11">1ro Secundaria</option>
                                            <option value="12">2do Secundaria</option>
                                            <option value="13">3ro Secundaria</option>
                                        </select>
                                        <label>Grado Escolar</label>
                                </div>
                                <div class="input-field col s6">
                                     <i class="material-icons prefix">business</i>
                                    <select  required>
                                        <option value="" disabled selected></option>
                                        <option value="1">Grupo 1</option>
                                        <option value="2">Grupo 2</option>
                                        <option value="3">Grupo 3</option>
                                    </select>
                                    <label >Grupo (Mariana Sala)</label>
                                </div>
                            </div>
                            
                            <!-- Aqui va un botoncito de agregar tutor-->
                            <div class="row">
                                 <div class="col s12 m12">
                                    <!-- Modal Trigger -->
                                    <div class="my_add_button_container responsive">
                                        <a class="waves-effect waves-light btn modal-trigger blue darken-2 hoverable tooltipped" data-position="bottom" data-tooltip="Aquí puedes agregar un beneficiario" href="#_form_eliminar_beneficiarios">Agregar Tutor<i class="material-icons right">person_add</i></a>  
                                        <!-- Aquí faltaría que después de que se haya registrado el tutor en el
                                        el form de beneficiario aparezca como: se ha guardado el tutor y aparezca solo el nombre del tutor-->
                                    </div>
                                </div>
                            </div>
                           
                            
                            <div class="row">
                                <div class="input-field col s12">
                                    <i class="material-icons prefix">home</i>
                                    <input  type="text" class="validate"  required>
                                    <label for="icon_prefix">Domicilio</label>
                                </div>
                            </div>
                            
                            
                            <div class="row">
                                <div class="input-field col s12">
                                    <i class="material-icons prefix">domain</i>
                                    <input  type="text" class="validate"  required>
                                    <label for="icon_prefix">Nombre Escuela</label>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="input-field col s12">
                                    <i class="material-icons prefix">local_hospital</i>
                                    <input  type="text" class="validate"  required>
                                    <label for="icon_prefix">Enfermedades y Alergias</label>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="input-field col s12">
                                    <i class="material-icons prefix" required >attach_money</i>
                                    <input  type="text" class="validate">
                                    <label for="icon_prefix">Cuota</label>
                                </div>
                            </div>
                            

                            <div class="row">
                                <div class="input-field col s6">
                                     <i class="material-icons prefix"  required>device_hub</i>
                                    <select>
                                        <option value="" disabled selected></option>
                                        <option value="1">Bajo</option>
                                        <option value="2">Medio Bajo</option>
                                        <option value="3">Medio</option>
                                    </select>
                                    <label >Estatus Socioeconómico</label>
                                </div>
                                 <!-- Switch -->
                                  <div class="switch col s6 center vertical-align">
                                    <label>
                                      Beneficiario Inactivo
                                      <input type="checkbox" checked>
                                      <span class="lever"></span>
                                      Beneficiario Activo!
                                    </label>
                                  </div>
                            </div>
                            
                            <!-- botones de guardar y eliminar del modal con el form de agregar beneficiarios-->
                            <div class="my_modal_buttons">
                                <div class="row">
                                    <div class="col s6">
                                    <button class="btn waves-effect waves-light" type="submit" name="action">Guardar
                                        <i class="material-icons right">check_circle_outline</i>
                                    </button>
                                    </div>
                                    <div class="col s6">
                                        <button class="btn waves-effect waves-light red modal-close">Cancelar
                                            <i class="material-icons right">highlight_off</i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    <!-- Final del form de beneficiarios-->
    
                    </div>
                </div>
