<!-- Modal Structure -->
<div id="_form_cuentacontable" class="modal my_modal modal1 ubuntu-text">
    <div class="row my_modal_header_row">
        <div class="my_modal_header1 z-depth-2 col s12">
            <h4 class="my_modal_header ">Agregar Cuenta Contable</h4>
        </div>
    </div>
    <br><br><br>

    <div class="modal-content my_modal_content" >
        <p>Aqu√≠ puede agregar una cuenta contable</p>

        <!-- Inicio del form de beneficiarios-->
        <form class="col s12" action="_agregar_cuenta_contable.php" method="POST">

            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">description</i>
                    <input  type="text" class="validate ubuntu-text" name="nombre_cuenta" id="nombre_cuenta"  required onkeyup="validar_campo_cuenta('nombre_cuenta','#validar_nombre_cuenta')">
                    <label for="nombre_cuenta">Nombre de la cuenta contable</label>
                    <div class="red-text text-accent-3" id="validar_nombre_cuenta">*Campo obligatorio</div>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">list</i>
                    <input type="text" class="validate ubuntu-text" name="descripcion_cuenta" id="descripcion_cuenta" required onkeyup="validar_campo_cuenta('descripcion_cuenta','#validar_descripcion_cuenta')">
                    <label for="descripcion_cuenta">Descripcion</label>
                    <div class="red-text text-accent-3" id="validar_descripcion_cuenta">*Campo obligatorio</div>
                </div>
            </div>

            <!-- botones de guardar y eliminar del modal con el form de agregar beneficiarios-->
            <div class="my_modal_buttons">
                <div class="row">
                    <div class="col s6">
                        <button class="btn waves-effect waves-light" type="submit" name="submit" id="submit" style="display:none;">Guardar
                            <i class="material-icons right">check_circle_outline</i>
                        </button>
                    </div>
                    <div class="col s6">
                        <button class="btn waves-effect waves-light red modal-close" type="button" >Cancelar
                            <i class="material-icons right">highlight_off</i>
                        </button>
                    </div>
                </div>
            </div>
        </form>
        <!-- Final del form de beneficiarios-->

    </div>
</div>
