<!-- Modal Structure -->
<div id="_form_agregar_proveedor" class="modal modal-fixed-footer my_modal  my_big_modal">
    <div class="row my_modal_header_row">
        <!-- botones de guardar y eliminar del modal con el form de agregar beneficiarios-->

        <div class="my_modal_header1">
            <div class="col s11 my_form_title">
                Agregar Proveedor
            </div>

            <div class="col s1">
                <br>
                <a class="my_modal_buttons btn btn-medium waves-effect waves-light modal-close red accent-3 hoverable center"
                   style="font-size:2em;font-family: Roboto;" href="#_form_eliminar_beneficiarios">
                    ×
                </a>
            </div>
        </div>


    </div>
    <br><br><br>

    <div class="modal-content my_modal_content">
        <p>Aquí puede agregar un nuevo Proveedor</p>

        <!-- Inicio del form de beneficiarios-->
        <form class="col s12">

            <!-- el ID del Beneficiario se genera solito-->

            <div class="row">
                <div class="input-field col s4">
                    <i class="material-icons prefix">face</i>
                    <input type="text" class="validate" required>
                    <label for="icon_prefix">RFC</label>
                </div>
                <div class="input-field col s4">
                    <i class="material-icons prefix">home</i>
                    <input type="text" class="validate" required>
                    <label for="icon_prefix">Razon social</label>
                </div>

            </div>

            <div class="row">

                <div class="input-field col s5">
                    <i class="material-icons prefix">domain</i>
                    <input type="text" class="validate" required>
                    <label for="icon_prefix">Nombre contacto</label>
                </div>
                <div class="input-field col s3">
                    <i class="material-icons prefix">perm_phone_msg</i>
                    <input type="text" class="validate" required>
                    <label for="icon_prefix">Telefono</label>
                </div>
            </div>


            <div class="row">

                <div class="input-field col s2.5">
                    <i class="material-icons prefix" required>account_balance</i>
                    <input type="text" class="validate">
                    <label for="icon_prefix">Banco</label>
                </div>
                <div class="input-field col s2.5">
                    <i class="material-icons prefix" required>attach_money</i>
                    <input type="text" class="validate">
                    <label for="icon_prefix">Calbe</label>
                </div>
            </div>

            <!-- botones de guardar y eliminar del modal con el form de agregar beneficiarios-->
            <div class="my_modal_buttons">
                <div class="row">
                    <div class="col s3 center">
                        <button class="btn waves-effect waves-light" type="submit" name="action">Guardar
                            <i class="material-icons right">check_circle_outline</i>
                        </button>
                    </div>
                    <div class="col s3 center">
                        <button class="btn waves-effect waves-light red modal-close">Cancelar
                            <i class="material-icons right">highlight_off</i>
                        </button>
                    </div>
                </div>
            </div>
        </form>
        <!-- Final del form de beneficiarios-->

    </div>
</div>
