<!-- Modal Structure -->
<div id="_form_agregar_usuarios" class="modal modal-fixed-footer my_modal my_big_modal"
     style="margin:10px; overflow-y:hidden">

    <div class="row my_modal_header_row">
        <!-- botones de guardar y eliminar del modal con el form de agregar beneficiarios-->

        <div class="my_modal_header1">
            <div class="col s11 my_form_title">
                Agregar Usuario
            </div>

            <div class="col s1">
                <br>
                <a class="my_modal_buttons btn btn-medium waves-effect waves-light modal-close red accent-3 hoverable center"
                   style="font-size:2em;font-family: Roboto;" href="#_form_eliminar_beneficiarios">
                    Ã—
                </a>
            </div>
        </div>

    </div>
    <br><br><br>


    <div class="container col s8">
        <div class="row">
            <nav>
                <div class="nav-wrapper">
                    <div class="col s8">
                        <h3 class="brand-logo col s8">Please Register</h3>
                    </div>
                </div>
            </nav>

        </div>
        <form class="col s14">
            <div class="row">
                <div class="input-field hoverable col s6">
                    <i class="material-icons prefix">contacts</i>
                    <input id="first_name" type="text" class="validate">
                    <label for="first_name">First Name</label>
                </div>
                <div class="input-field hoverable col s6">
                    <i class="material-icons prefix">contacts</i>
                    <input id="last_name" type="text" class="validate">
                    <label for="last_name">Last Name</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field hoverable col s6">
                    <i class="material-icons prefix">account_circle</i>
                    <input id="username" type="text" class="validate">
                    <label for="username">Username</label>
                </div>
                <div class="input-field hoverable col s6">
                    <i class="material-icons prefix">email</i>
                    <input id="email" type="email" class="validate">
                    <label for="email">Email</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field hoverable col s6">
                    <i class="material-icons prefix">vpn_key</i>
                    <input id="password" type="password" class="validate">
                    <label for="password">Password</label>
                </div>
                <div class="input-field hoverable col s6">
                    <i class="material-icons prefix">replay</i>
                    <input id="password2" type="password" class="validate">
                    <label for="password2">Retype Password</label>
                </div>
            </div>
            <a class="waves-effect waves-light btn right hoverable"><i class="large material-icons right">done</i>register</a>
        </form>

    </div>
