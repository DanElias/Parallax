<script>

    document.getElementById("boton_inicio").onmouseover=poner_shadow1;
    document.getElementById("boton_inicio").onmouseout=quitar_shadow1;
    document.getElementById("boton_eventos").onmouseover=poner_shadow2;
    document.getElementById("boton_eventos").onmouseout=quitar_shadow2;
    document.getElementById("boton_apoyo").onmouseover=poner_shadow4;
    document.getElementById("boton_apoyo").onmouseout=quitar_shadow4;

    $(document).ready(function() {
    
        $('#logo_principal').fadeIn(1500)
        $('#boton_inicio').fadeToggle(1000)
        $('#boton_eventos').fadeToggle(1500)
       
        $('#boton_apoyo').fadeToggle(2500)
        
        $(window).scroll(function() {
            var height = $('.first-container').height();
            var scrollTop = $(window).scrollTop();
            
            
    
            if (scrollTop >= height - 50) {
                $('.nav-container').addClass('solid-nav')
                $('.nav_text').css('color', '#1565c0')
                $('#nav-logo').fadeIn('slow')
            } else {
                $('.nav-container').removeClass('solid-nav')
                $('.nav_text').css('color', 'white')
                $('#nav-logo').fadeOut('fastver')
            }
            
            if (scrollTop >= height - 450) {
                $('.mision').fadeIn(2000)
                $('.vision').fadeIn(2000)
            }
           
            
            
    
        });
    });
    
   
    
    function poner_shadow1(){
        var element = document.getElementById("boton_inicio");
        element.classList.remove("my_text_noshadow");
        element.classList.add("my_text_shadow");
    }
    
    function quitar_shadow1(){
        var element = document.getElementById("boton_inicio");
        element.classList.add("my_text_noshadow");
        element.classList.remove("my_text_shadow");
    }
    
     function poner_shadow2(){
        var element = document.getElementById("boton_eventos");
        element.classList.remove("my_text_noshadow");
        element.classList.add("my_text_shadow");
    }
    
    function quitar_shadow2(){
        var element = document.getElementById("boton_eventos");
        element.classList.add("my_text_noshadow");
        element.classList.remove("my_text_shadow");
    }
    
     function poner_shadow3(){
        var element = document.getElementById("boton_login");
        element.classList.remove("my_text_noshadow");
        element.classList.add("my_text_shadow");
    }
    
    function quitar_shadow3(){
        var element = document.getElementById("boton_login");
        element.classList.add("my_text_noshadow");
        element.classList.remove("my_text_shadow");
    }
    
     function poner_shadow4(){
        var element = document.getElementById("boton_apoyo");
        element.classList.remove("my_text_noshadow");
        element.classList.add("my_text_shadow");
    }
    
    function quitar_shadow4(){
        var element = document.getElementById("boton_apoyo");
        element.classList.add("my_text_noshadow");
        element.classList.remove("my_text_shadow");
    }

</script>
