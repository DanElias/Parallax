    $(document).ready(function () {

    $(document).ready(function () {
        $('.carousel').carousel({
            fullWidth: true,
            autoplay: true,
            indicators: false
        }).css('height', $(window).height() * 0.8);

        $('.carousel').carousel('next');

    }

        $('.materialboxed').materialbox();
    });
    $(document).ready(function () {
        $('.tooltipped').tooltip();
    });
